<!DOCTYPE html>
<html>
  <head>
    <title>Title & Lengths Checker</title>
    <link rel="stylesheet" href="../../assets/css/style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../../assets/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div id="title-length-checker">
      <p>Title & Lengths Checker</p>
      <div
        class="container-loading d-flex justify-content-center align-items-center"
        id="loading"
      >
        <div class="loader"></div>
      </div>
      <div id="result-container" class="d-none">
        <div class="bg-primaryblue border-radius-5px mb-3 px-3 py-3">
          <div class="row d-flex flex-column disable-mx">
            <div
              class="d-flex align-items-center justify-content-between flex-row disable-px"
            >
              <div class="">
                <span class="meta-title mr-5">PAGE TITLE</span>
                <div class="progress-bar_wrap">
                  <div
                    id="titlebar1"
                    class="progress-bar_item progress-bar_item-1 blank"
                  ></div>
                  <div
                    id="titlebar2"
                    class="progress-bar_item progress-bar_item-2 blank"
                  ></div>
                  <div
                    id="titlebar3"
                    class="progress-bar_item progress-bar_item-3 blank"
                  ></div>
                </div>
              </div>
              <div class="d-flex align-items-center justify-content-between">
                <div class="text-center mx-2">
                  <p class="mb-0 text-white">
                    Character : <strong id="title-char">0</strong>
                  </p>
                </div>
                <div class="text-center mx-2">
                  <p class="mb-0 text-white">
                    Pixel : <strong id="title-pixel">0px</strong>
                  </p>
                </div>
                <div class="text-center mx-2">
                  <p class="mb-0 text-white">
                    Word : <strong id="title-word">0</strong>
                  </p>
                </div>
              </div>
            </div>
            <input
              id="title"
              type="text"
              class="form-control bg-primaryblue text-white px-0 input-meta-title mb-2"
              autocomplete="off"
              disabled
            />
            <div class="align-items-center d-none" id="title-bad-char">
              <i class="bx bx-error text-white mr-2"></i>
              <p class="mb-0 text-white" id="title-bad-char-point">
                Character More Than 12
              </p>
            </div>
            <div class="align-items-center d-none" id="title-bad-pixel">
              <i class="bx bx-error text-white mr-2"></i>
              <p class="mb-0 text-white" id="title-bad-pixel-point">
                Pixel More Than 12px
              </p>
            </div>
          </div>
        </div>
        <div class="py-3 px-3 bg-primaryblue border-radius-5px">
          <div class="row d-flex flex-column disable-mx">
            <div
              class="d-flex align-items-center justify-content-between flex-row disable-px"
            >
              <div class="">
                <span class="meta-desc mr-5">META DESCRIPTION</span>
                <div class="progress-bar_wrap">
                  <div
                    id="descbar1"
                    class="progress-bar_item progress-bar_item-1 blank"
                  ></div>
                  <div
                    id="descbar2"
                    class="progress-bar_item progress-bar_item-2 blank"
                  ></div>
                  <div
                    id="descbar3"
                    class="progress-bar_item progress-bar_item-3 blank"
                  ></div>
                </div>
              </div>
              <div class="d-flex align-items-center justify-content-between">
                <div class="text-center mx-2">
                  <p class="mb-0 text-white">
                    Character : <strong id="desc-char">0</strong>
                  </p>
                </div>
                <div class="text-center mx-2">
                  <p class="mb-0 text-white">
                    Pixel : <strong id="desc-pixel">0px</strong>
                  </p>
                </div>
                <div class="text-center mx-2">
                  <p class="mb-0 text-white">
                    Word : <strong id="desc-word">0</strong>
                  </p>
                </div>
              </div>
            </div>
            <textarea
              id="desc"
              data-autoresize
              class="mb-2 form-control bg-primaryblue text-white px-0 input-meta-description"
              autocomplete="off"
              disabled
              style="resize: none; overflow: hidden"
            ></textarea>
            <div class="align-items-center d-none" id="desc-bad-char">
              <i class="bx bx-error text-white mr-2"></i>
              <p class="mb-0 text-white" id="desc-bad-char-point">
                Character More Than 12
              </p>
            </div>
            <div class="align-items-center d-none" id="desc-bad-pixel">
              <i class="bx bx-error text-white mr-2"></i>
              <p class="mb-0 text-white" id="desc-bad-pixel-point">
                Pixel More Than 12px
              </p>
            </div>
          </div>
        </div>
      </div>
      <script src="./index.js"></script>
    </div>
  </body>
</html>
